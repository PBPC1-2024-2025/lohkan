{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="w-full h-screen flex flex-col bg-gray-100 overflow-auto">  
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Article</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-500 text-sm font-bold">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">  
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Title
                    </label>
                    <input type="text" name="title" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ form.title.value }}" placeholder="Enter article title">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Description
                    </label>
                    <input type="text" name="description" id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ form.description.value }}" placeholder="Enter description">
                </div>
 
            
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="images">
                        Change Image
                    </label>
                    <input type="file" name="image" id="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            
                <div class="flex items-center justify-between">
                    <a href="{% url 'article:full_article' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Back
                    </a>
                    <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
