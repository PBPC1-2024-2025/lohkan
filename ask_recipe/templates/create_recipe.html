{% extends 'base.html' %}

{% block meta %}
    <title>Create Recipe Group</title>
{% endblock meta %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create Recipe Group</h1>
        <form method="post" class="bg-white p-6 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Create Group</button>
        </form>
        <a href="{% url 'group_list' %}" class="text-blue-500 underline mt-4 block">Back to Group List</a>
    </div>
{% endblock content %}
